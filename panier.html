<body>
    <div id="content">

        <header>
            <nav>
                <div id="navpanel" class="menu menu--hidden">
                    <a class="close" href="#navpanel">
                        <i class="fas fa-times"></i>
                    </a>
                    <ul class="menu__list">
                        <a href="index.html">

                            <li>Votre panier</li>

                        <div class="menu__social">

                            <a class="menu__social__item fab fa-facebook-f" href="#"></a>
                            <a class="menu__social__item fab fab fa-instagram" href="#"></a>
                            <a class="menu__social__item fab fa-github" href="#"></a>
                        </div>
                    </ul>
                </div>
                <div class="menu menu__btn"data-constraint ="header">
                    <a class="open" href="#navpanel">
                        <i class="fas fa-bars"></i>
                        <p>Menu</p>
                    </a>
                </div>
            </nav>

            <h1>
                Oricameras
            </h1>
            <p>
                Une sélection d'appareils photo vintage !
            </p>
        </header>

        <section id="main">
            <h2>
                Votre panier
            </h2>
            <table id="table">
                <caption>Contenu de votre panier</caption>
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Lentille</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                        <th>Total</th>
                    </tr>
                </thead>

                <tbody id="cart-tablebody">

                </tbody>

                <tfoot>
                    <tr>
                        <th>Montant total du panier :</th>
                        <th id="subtt"> 0 €</th>
                    </tr>
                </tfoot>

            </table>
            <button id="empty">Vider mon panier</button>
            <p>
                Pour valider votre commande merci de remplir le formulaire :
            </p>
            <form id="form">
                <label for="firstname">Prénom :</label>
                <input type="text" name="firstname" id="firstname" required>
                <br>
                <label for="lastname">Nom :</label>
                <input type="text" name="secondname" id="lastname" required>
                <br>
                <label for="address">Adresse :</label>
                <textarea name="address" id="address" cols="25" rows="5" required></textarea>
                <br>
                <label for="city">Ville:</label>
                <input type="text" name="town" id="city" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <br>
                <input type="submit">
            </form>
        </section>

        <footer>
            <ul>
                <li>&#169 HUGO HEMON</li>
            </ul>
        </footer>

    </div>
    <div class="bg bg__fixed bg__fixed--panier"></div>
    <script type="module" src="panier.js"></script>
    <script type="module" src="anim.js"></script>
    <script type="module" src="onScroll.js"></script>
</body>
