    <title>Oricameras: choisir un modèle de caméra vintage</title>

<body>
    <div id="content">

        <header>
            

            <h1>
                Oricameras
            </h1>
            <p>
                Une sélection d'appareils photo vintage !
            </p>

            <nav>
                <div id="navpanel" class="menu menu--hidden">
                    <a class="close" href="#navpanel">
                        <i class="fas fa-times"></i>
                    </a>
                    <ul class="menu__list">
                        <li><a href="index.html">Notre sélection</a></li>
                        <li><a href="panier.html">Votre panier</a></li>
                        <li>
                            <div class="menu__social">
                                <a class="menu__social__item fab fa-twitter" href="#"></a>
                                <a class="menu__social__item fab fa-facebook-f" href="#"></a>
                                <a class="menu__social__item fab fab fa-instagram" href="#"></a>
                                <a class="menu__social__item fab fa-github" href="#"></a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="menu menu__btn" data-constraint="header">
                    <a class="open" href="#navpanel">
                        <i class="fas fa-bars"></i>
                        <p>Menu</p>
                    </a>
                </div>
            </nav>

        </header>

        <section id="main">
            <h2>Votre choix</h2>

            <article class="sheet">
                <h3 class="sheet__title"></h3>
                <p class="sheet__id"></p>
                <div class="sheet__img">
                    <img src="" alt="">
                </div>
                <p class="sheet__specs"></p>
            </article>

            <form id="sheet__form" class="sheet__form" method="GET" action="panier.html">
                <div class = "sheet__form__lense">
                    <label for="lenses-select">Choix de la lentille</label>
                    <br>
                    <select name="lenses" id="lenses-select" required>
                        <option value=""> - Lentille - </option>
                    </select>
                </div>
                <div class = "sheet__form__price">
                    <p id="price"></p>
                </div>
                <div class = "sheet__form__qte" >
                    <label for="qte">Quantité</label>
                    <br>
                    <input type="number" id="qte" min="1" max="10">
                </div>
                <div class = "sheet__form__btn">
                    <button id="btn">Ajouter au panier</button>
                </div>
            </form>

        </section>

        <footer>
            <ul>
                <li>&#169; HUGO HEMON</li>
            </ul>
        </footer>

    </div>
    <div class="bg bg__fixed bg__fixed--produit"></div>
    <script type="module" src="produit.js"></script>
    <script type="module" src="anim.js"></script>
    <script type="module" src="onScroll.js"></script>
</body>
